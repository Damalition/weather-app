<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/65a8c38967.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="flex-container">
        <div class="search flex-child">
          <form class="form-inline">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Search"
              aria-label="Search"
              id="city-input"
              autocomplete="off"
              autocapitalize="on"
            />
            <button id="search" type="submit" class="btn btn-outline-primary">
              Search
            </button>
            <button id="current" type="button" class="btn btn-outline-primary">
              Current
            </button>
            <lr />
            <button
              id="celsiusButton"
              type="button"
              class="btn btn-outline-primary active"
            >
              C
            </button>
            <button
              id="fahrenheitButton"
              type="button"
              class="btn btn-outline-primary"
            >
              F
            </button>
          </form>
        </div>
        <div id="place" class="flex-child">
          <h1 id="city">City</h1>
          <h2 id="country">Country</h2>
        </div>
      </div>
      <div class="flex-container">
        <div class="search flex-child">
          <div id="date-today">
            <h3 id="time">Time</h3>
            <h3 id="date">Today</h3>
          </div>
        </div>
        <div class="search flex-child">
          <div id="weather-today">
            <img id="icon" />
            <p id="description">Description</p>
            <p id="currentTemp">16 °C</p>
            <p id="precipitation">Precipitation</p>
            <p id="humidity">Humidity</p>
            <p id="wind">Windspeed</p>
          </div>
        </div>
      </div>
      <div id="next-week">
        <h4>Next week</h4>
        <div class="row">
          <div class="col">
            <p class="day">Monday</p>
            <p class="temp">16° C</p>
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="col">
            <p class="day">Tuesday</p>
            <p class="temp">16° C</p>
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="col">
            <p class="day">Wednesday</p>
            <p class="temp">16° C</p>
            <i class="fas fa-cloud-showers-heavy"></i>
          </div>
          <div class="col">
            <p class="day">Thursday</p>
            <p class="temp">16° C</p>

            <i class="fas fa-cloud-rain"></i>
          </div>
          <div class="col">
            <p class="day">Friday</p>
            <p class="temp">16° C</p>
            <i class="fas fa-cloud-showers-heavy"></i>
          </div>
        </div>
      </div>
    </div>
    <p id="code">
      Open-source code by
      <a
        href="https://github.com/Damalition/weather-app"
        target="_blank"
        rel="noreferrer"
        >Kristine Damal</a
      >
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
